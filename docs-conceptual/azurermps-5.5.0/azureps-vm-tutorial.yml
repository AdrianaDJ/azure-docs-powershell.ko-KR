### YamlMime:Tutorial
title: "<span data-ttu-id=\"a14f4-101\">Azure PowerShell로 가상 머신 만들기</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-101\">Create virtual machines with the Azure PowerShell</span></span>"
