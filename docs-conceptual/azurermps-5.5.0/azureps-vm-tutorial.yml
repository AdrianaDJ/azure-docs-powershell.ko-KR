items:
- durationInMinutes: 1
  content: "<span data-ttu-id=\"a14f4-104\">이 자습서에서는 Azure PowerShell에서 가상 머신을 설정하는 방법과 관련된 모든 단계를 알아봅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-104\">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id=\"a14f4-105\">또한 이 자습서에는 출력 쿼리, Azure 리소스 재사용 및 리소스 정리가 포함됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-105\">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>\n\n<span data-ttu-id=\"a14f4-106\">이 자습서는 Azure Cloud Shell을 통해 제공되는 대화형 환경을 사용해서 완료할 수 있으며, [Azure PowerShell을 로컬에서 설치](install-azurerm-ps.md)할 수도 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-106\">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>\n\n<span data-ttu-id=\"a14f4-107\">__Ctrl+Shift+V__(macOS의 경우 __Cmd+Shift+V__)를 사용하여 Azure Cloud Shell에 자습서 텍스트를 붙여넣습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-107\">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>"
- durationInMinutes: 1
  title: "<span data-ttu-id=\"a14f4-108\">로그인</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-108\">Log in</span></span>"
  content: "<span data-ttu-id=\"a14f4-109\">로컬 설치된 Azure PowerShell을 사용할 경우, 다른 단계를 수행하기 전에 로그인해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-109\">If you're using a local install of the Azure PowerShell, you need to log in before performing any other steps.</span></span>\n\n```powershell\nLogin-AzureRmAccount\n```\n\n<span data-ttu-id=\"a14f4-110\">터미널에 표시된 단계를 수행하여 로그인 프로세스를 완료하십시오.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-110\">Complete the login process by following the steps displayed in your terminal.</span></span>"
- durationInMinutes: 1
  title: "<span data-ttu-id=\"a14f4-111\">리소스 그룹 만들기</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-111\">Create a resource group</span></span>"
  content: "<span data-ttu-id=\"a14f4-112\">Azure에서 모든 리소스는 리소스 관리 그룹에 할당되어 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-112\">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id=\"a14f4-113\">리소스 그룹은 총체적으로 작업을 쉽게 수행할 수 있게 해주는 논리적인 리소스 그룹을 제공합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-113\">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>\n<span data-ttu-id=\"a14f4-114\">이 자습서에서 생성되는 모든 리소스는 이름이 `TutorialResources`인 단일 그룹에 포함됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-114\">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>\n\n```powershell\nNew-AzureRmResourceGroup -Name TutorialResources -Location eastus\n```\n\n```Output\nResourceGroupName : TutorialResources\nLocation          : eastus\nProvisioningState : Succeeded\nTags              :\nResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources\n```"
- durationInMinutes: 1
  title: "<span data-ttu-id=\"a14f4-115\">VM에 대한 관리자 자격 증명 만들기</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-115\">Create admin credentials for the VM</span></span>"
  content: "<span data-ttu-id=\"a14f4-116\">새 가상 머신을 만들기 전에 Windows VM의 관리자 계정에 대한 사용자 이름과 암호가 포함된 자격 증명 개체를 만들어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-116\">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>\n\n```powershell\n$cred = Get-Credential -Message \"Enter a username and password for the virtual machine.\"\n```\n\n<span data-ttu-id=\"a14f4-117\">메시지가 표시되면 사용자 이름 및 암호를 입력합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-117\">Enter the username and password when prompted.</span></span> <span data-ttu-id=\"a14f4-118\">결과로 생성된 자격 증명 개체는 다음 단계에서 매개 변수로 전달됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-118\">The resulting credential object is passed as a parameter in the next step.</span></span>\n\n```Output\nWindows PowerShell credential request.\nEnter a username and password for the virtual machine.\nUser: tutorAdmin\nPassword for user tutorAdmin: *********\n```"
- durationInMinutes: 4
  title: "<span data-ttu-id=\"a14f4-119\">가상 머신 만들기</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-119\">Create a virtual machine</span></span>"
  content: "<span data-ttu-id=\"a14f4-120\">Azure에서 가상 머신은 여러 종속성을 갖습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-120\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"a14f4-121\">Azure PowerShell은 사용자가 지정하는 명령줄 인수를 기준으로 이러한 리소스를 만듭니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-121\">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id=\"a14f4-122\">가독성을 위해 [PowerShell 스플랫](/powershell/module/microsoft.powershell.core/about/about_splatting)을 사용하여 Azure PowerShell cmdlet에 매개 변수를 전달합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-122\">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>\n\n<span data-ttu-id=\"a14f4-123\">Windows를 실행하는 새 가상 머신을 만듭니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-123\">Create a new virtual machine running Windows.</span></span>\n\n```powershell\n$vmParams = @{\n  ResourceGroupName = 'TutorialResources'\n  Name = 'TutorialVM1'\n  Location = 'eastus'\n  ImageName = 'Win2016Datacenter'\n  PublicIpAddressName = 'tutorialPublicIp'\n  Credential = $cred\n  OpenPorts = 3389\n}\n$newVM1 = New-AzureRmVM @vmParams\n```\n<span data-ttu-id=\"a14f4-124\">VM이 생성될 때 사용된 매개 변수 값 및 생성된 Azure 리소스를 확인할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-124\">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>\n<span data-ttu-id=\"a14f4-125\">아래와 같이 PowerShell은 진행률 표시줄을 제거합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-125\">PowerShell will displace a progress bar as shown below.</span></span>\n\n```Output\n Creating Azure resources\n  39% \\\n  [ooooooooooooooooooooooooooooooooooo                                                                 ]\n\n  Creating TutorialVM1 virtual machine.\n```\n\n<span data-ttu-id=\"a14f4-126\">VM이 준비되면 Azure Portal에서 또는 \\$newVM1 변수를 검사하여 결과를 볼 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-126\">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \\$newVM1 variable.</span></span>\n\n```powershell\n$newVM1\n```\n\n```Output\nResourceGroupName : TutorialResources\nId                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1\nVmId              : 12345678-9abc-def0-1234-56789abcedf0\nName              : TutorialVM1\nType              : Microsoft.Compute/virtualMachines\nLocation          : eastus\nTags              : {}\nHardwareProfile   : {VmSize}\nNetworkProfile    : {NetworkInterfaces}\nOSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}\nProvisioningState : Succeeded\nStorageProfile    : {ImageReference, OsDisk, DataDisks}\n```\n\n<span data-ttu-id=\"a14f4-127\">중괄호 안에 나열된 속성 값은 중첩된 개체입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-127\">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id=\"a14f4-128\">다음 단계에서는 이러한 중첩된 개체에서 특정 값을 보는 방법을 보여줍니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-128\">In the next step we will show you how to view specific values in these nested objects.</span></span>"
- durationInMinutes: 5
  title: "<span data-ttu-id=\"a14f4-129\">쿼리를 사용하여 가상 머신 정보 가져오기</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-129\">Get VM information with queries</span></span>"
  content: "<span data-ttu-id=\"a14f4-130\">방금 만든 VM에서 몇 가지 자세한 정보를 가져오겠습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-130\">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id=\"a14f4-131\">이 예제에서는 만든 VM 및 관리자 계정 이름을 확인합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-131\">In this example, we verify the Name of the VM and the admin account we created.</span></span>\n\n```powershell\n$newVM1.OSProfile | Select-Object ComputerName,AdminUserName\n```\n\n```Output\nComputerName AdminUsername\n------------ -------------\nTutorialVM1  tutorialAdmin\n```\n\n<span data-ttu-id=\"a14f4-132\">다른 Azure PowerShell 명령을 사용하여 네트워크 구성에 대한 특정 정보를 가져올 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-132\">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>\n\n```powershell\n$newVM1 | Get-AzureRmNetworkInterface |\n  Select-Object -ExpandProperty IpConfigurations |\n    Select-Object Name,PrivateIpAddress\n```\n\n<span data-ttu-id=\"a14f4-133\">이 예제에서는 PowerShell 파이프라인을 사용하여 \\$newVM1 개체를 `Get-AzureRmNetworkInterface` cmdlet으로 전송합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-133\">In this example we are using the PowerShell pipeline to send the \\$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id=\"a14f4-134\">결과로 생성된 네트워크 인터페이스 개체에서 중첩된 IpConfigurations 개체를 선택합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-134\">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id=\"a14f4-135\">IpConfigurations 개체에서 이름 및 PrivateIpAddress 속성을 선택합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-135\">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>\n\n```Output\nName        PrivateIpAddress\n----        ----------------\nTutorialVM1 192.168.1.4\n```\n\n<span data-ttu-id=\"a14f4-136\">VM이 실행되고 있는지 확인하려면 원격 데스크톱을 통해 연결해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-136\">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id=\"a14f4-137\">이를 위해 공용 IP 주소를 알고 있어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-137\">For that, we need to know the Public IP address.</span></span>\n\n```powershell\n$publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources\n\n$publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}\n```\n\n<span data-ttu-id=\"a14f4-138\">이 예제에서는 `Get-AzureRmPublicIpAddress`를 사용하여 \\$publicIp 변수에 결과를 저장합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-138\">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \\$publicIp variable.</span></span> <span data-ttu-id=\"a14f4-139\">이 변수에서 속성을 선택하고 식을 사용하여 중첩된 Fqdn 속성을 검색합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-139\">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>\n\n```Output\nName             IpAddress           FQDN\n----             ---------           ----\ntutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com\n```\n\n<span data-ttu-id=\"a14f4-140\">로컬 컴퓨터에서 원격 데스크톱을 통해 VM에 연결하려면 다음 명령을 실행할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-140\">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>\n\n```powershell\nmstsc.exe /v <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"a14f4-141\">개체 속성을 쿼리하는 방법에 대한 자세한 내용은 [Azure 리소스에 대한 쿼리](./queries-azureps.md)를 참조하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-141\">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>"
- durationInMinutes: 4
  title: "<span data-ttu-id=\"a14f4-142\">기존 서브넷에 새 가상 머신 만들기</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-142\">Creating a new VM on the existing subnet</span></span>"
  content: "<span data-ttu-id=\"a14f4-143\">두 번째 가상 머신은 기존 서브넷을 사용합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-143\">The second VM uses the existing subnet.</span></span>\n\n```powershell\n$vm2Params = @{\n  ResourceGroupName = 'TutorialResources'\n  Name = 'TutorialVM2'\n  ImageName = 'Win2016Datacenter'\n  VirtualNetworkName = 'TutorialVM1'\n  SubnetName = 'TutorialVM1'\n  PublicIpAddressName = 'tutorialPublicIp2'\n  Credential = $cred\n  OpenPorts = 3389\n}\n$newVM2 = New-AzureRmVM @vm2Params\n\n$newVM2\n```\n\n```Output\nResourceGroupName        : TutorialResources\nId                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2\nVmId                     : 12345678-9abc-def0-1234-56789abcedf1\nName                     : TutorialVM2\nType                     : Microsoft.Compute/virtualMachines\nLocation                 : eastus\nTags                     : {}\nHardwareProfile          : {VmSize}\nNetworkProfile           : {NetworkInterfaces}\nOSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}\nProvisioningState        : Succeeded\nStorageProfile           : {ImageReference, OsDisk, DataDisks}\nFullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com\n```\n\n<span data-ttu-id=\"a14f4-144\">\\$newVM2 개체의 FullyQualifiedDomainName 속성에 반환되기 때문에 새 VM의 공용 IP 주소를 가져오는 몇 가지 단계를 건너뛸 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-144\">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \\$newVM2 object.</span></span> <span data-ttu-id=\"a14f4-145\">원격 데스크톱을 사용하여 연결하려면 다음 명령을 사용합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-145\">Use the following command to connect using Remote Desktop.</span></span>\n\n```powershell\nmstsc.exe /v $newVM2.FullyQualifiedDomainName\n```"
- durationInMinutes: 4
  title: "<span data-ttu-id=\"a14f4-146\">정리</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-146\">Cleanup</span></span>"
  content: "<span data-ttu-id=\"a14f4-147\">이제 자습서가 완료되었으므로, 생성된 리소스를 정리해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-147\">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id=\"a14f4-148\">`Remove-AzureRmResource` 명령을 사용하여 개별 리소스를 삭제할 수 있지만, 리소스 그룹에 있는 모든 리소스를 제거하는 가장 안전한 방법은 `Remove-AzureRmResourceGroup` 명령을 사용하여 그룹을 삭제하는 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-148\">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>\n\n```powershell\n$job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob\n\n$job\n```\n\n```Output\nId     Name            PSJobTypeName   State         HasMoreData     Location             Command\n--     ----            -------------   -----         -----------     --------             -------\n1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...\n```\n\n<span data-ttu-id=\"a14f4-149\">이 명령은 자습서 진행 중 생성된 리소스를 삭제하며, 올바른 순서로 리소스 할당을 취소할 수 있도록 보장합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-149\">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id=\"a14f4-150\">`-AsJob` 매개 변수는 삭제가 수행되는 동안 PowerShell이 차단되지 않도록 유지합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-150\">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id=\"a14f4-151\">삭제가 완료될 때까지 대기하려면 다음 명령을 사용합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-151\">To wait until the deletion is complete, use the following command:</span></span>\n\n```powershell\nWait-Job -Id $job.Id\n```\n\n<span data-ttu-id=\"a14f4-152\">정리가 완료되면 자습서가 완료됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-152\">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id=\"a14f4-153\">계속해서 학습한 모든 항목들에 대한 요약 내용을 살펴보고 다음 단계를 진행하는 데 도움이 되는 리소스 링크를 확인하십시오.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-153\">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>"
- durationInMinutes: 1
  title: "<span data-ttu-id=\"a14f4-154\">요약</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-154\">Summary</span></span>"
  content: "\n<span data-ttu-id=\"a14f4-155\">축하합니다!</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-155\">Congratulations!</span></span> <span data-ttu-id=\"a14f4-156\">새로운 또는 기존의 리소스, 사용된 식 및 Azure PowerShell 명령을 사용하여 VM을 만드는 방법을 알아보고, 셸 변수에 저장할 데이터를 캡처하고, Azure VM에 대해 생성되는 일부 리소스를 살펴보았습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"a14f4-157\">앞으로 진행할 내용은 Azure PowerShell을 사용하려는 방법에 따라 달라집니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"a14f4-158\">이 자습서에 포함된 기능들에 대해서는 여러 자료를 통해 더 자세히 학습할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"a14f4-159\">PowerShell 심층 설명서</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"a14f4-160\">전체 [Azure PowerShell 설명서](overview.md) 집합을 탐색하는 데 시간이 걸릴 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"a14f4-161\">이 자습서에서 사용한 명령에 대한 자세한 내용은 다음 아티클을 참조하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"a14f4-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"a14f4-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"a14f4-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"a14f4-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"a14f4-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"a14f4-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"a14f4-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"a14f4-169\">또한 자습서에 표시된 기능에 대해 보다 자세한 아티클도 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"a14f4-170\">PowerShell 스플랫</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"a14f4-171\">쿼리</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"a14f4-172\">서식 지정</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"a14f4-173\">PowerShell 작업 사용</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"a14f4-174\">샘플 스크립트</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"a14f4-175\">지금 바로 특정 작업을 시작하려면 해당 샘플 스크립트를 확인하십시오.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"a14f4-176\">Linux Virtual Machines</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"a14f4-177\">Windows Virtual Machines</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"a14f4-178\">Web Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"a14f4-179\">SQL Databases</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"a14f4-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"a14f4-181\">사용자 의견</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-181\">Feedback</span></span>\n\n<span data-ttu-id=\"a14f4-182\">피드백, 제안 사항 또는 질문이 있는 경우 여러 방법을 통해 연락할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"a14f4-183\">`Send-Feedback`은 팀에 자유 형식의 피드백을 제공할 수 있는 Azure PowerShell의 기본 제공 명령입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"a14f4-184\">[Azure PowerShell 리포지토리](https://github.com/Azure/azure-powershell/issues)에서 기능 요청 또는 버그 보고서를 작성합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"a14f4-185\">질문 또는 설명이 필요한 경우에는 [Azure PowerShell 설명서 리포지토리](https://github.com/Azure/azure-docs-powershell/issues)에서 문제를 작성합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"a14f4-186\">Azure PowerShell을 마음껏 사용하세요!</span><span class=\"sxs-lookup\"><span data-stu-id=\"a14f4-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
